<svg width="1024" height="500" viewBox="0 0 1024 500" xmlns="http://www.w3.org/2000/svg" font-family="sans-serif">
  <defs>
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#111827;" /> <!-- Dark Gray/Blue -->
      <stop offset="100%" style="stop-color:#312e81;" /> <!-- Dark Indigo -->
    </linearGradient>
    <linearGradient id="logoStrokeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#38bdf8;" /> <!-- Sky Blue -->
      <stop offset="100%" style="stop-color:#818cf8;" /> <!-- Indigo -->
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1024" height="500" fill="url(#backgroundGradient)" />

  <!-- Abstract background lines -->
  <g opacity="0.1" stroke="white" stroke-width="1">
    <path d="M -100 250 Q 256 100, 512 250 T 1124 250" fill="none" />
    <path d="M -100 300 Q 256 450, 512 300 T 1124 300" fill="none" />
    <path d="M 512 -100 Q 400 250, 512 600" fill="none" />
    <path d="M 650 -100 Q 800 250, 650 600" fill="none" />
  </g>

  <!-- Left Side: Logo and App Name -->
  <g transform="translate(80, 250)">
    <!-- Logo -->
    <g transform="scale(2.5) translate(-50, -50)" filter="url(#glow)">
      <path d="M20 80 C20 20, 80 20, 80 80 S 20 80, 20 80 Z" stroke="url(#logoStrokeGradient)" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" transform="rotate(45 50 50)" fill="none"/>
      <path d="M50 20 C80 20, 80 80, 50 80 S 20 80, 20 20 C 50 20, 50 20, 50 20 Z" stroke="url(#logoStrokeGradient)" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" transform="rotate(-15 50 50) scale(0.6) translate(20, 20)" fill="none"/>
    </g>
    <!-- App Name -->
    <text x="150" y="-10" font-size="96" font-weight="bold" fill="white" letter-spacing="2">SWAY3</text>
    <!-- Subtitle -->
    <text x="155" y="45" font-size="24" fill="#e0e7ff" letter-spacing="1">AI Learning Assistant</text>
  </g>
  
  <!-- Right Side: Key Features -->
  <g transform="translate(600, 150)" fill="white">
    <g transform="translate(0, 0)">
      <!-- BookOpen Icon -->
      <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z" fill="none" stroke="#a5b4fc" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" transform="scale(2)"/>
      <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z" fill="none" stroke="#a5b4fc" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" transform="scale(2)"/>
      <text x="60" y="30" font-size="22" font-weight="semibold">Summarize Lessons</text>
    </g>
    <g transform="translate(0, 100)">
       <!-- Lightbulb Icon -->
      <path d="M15 14c.2-1 .7-1.7 1.5-2.5 1-.9 1.5-2.2 1.5-3.5A6 6 0 0 0 9 2a6 6 0 0 0-6 6c0 1.3.5 2.6 1.5 3.5.7.8 1.3 1.5 1.5 2.5" fill="none" stroke="#a5b4fc" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" transform="scale(2)"/>
      <path d="M9 18h6" fill="none" stroke="#a5b4fc" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" transform="scale(2)"/>
      <path d="M10 22h4" fill="none" stroke="#a5b4fc" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" transform="scale(2)"/>
      <text x="60" y="30" font-size="22" font-weight="semibold">Homework Hints</text>
    </g>
    <g transform="translate(0, 200)">
      <!-- BrainCircuit Icon -->
      <path d="M12 2a10 10 0 0 0-4.95 18.05" fill="none" stroke="#a5b4fc" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" transform="scale(2)"/>
      <path d="M12 2a10 10 0 0 1 4.95 18.05" fill="none" stroke="#a5b4fc" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" transform="scale(2)"/>
      <path d="M20 12h-8" fill="none" stroke="#a5b4fc" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" transform="scale(2)"/>
      <path d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" fill="none" stroke="#a5b4fc" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" transform="scale(2)"/>
      <path d="M4 12h-.01" fill="none" stroke="#a5b4fc" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" transform="scale(2)"/>
      <path d="M12 20.05v-.01" fill="none" stroke="#a5b4fc" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" transform="scale(2)"/>
      <path d="M12 2v-.01" fill="none" stroke="#a5b4fc" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" transform="scale(2)"/>
      <path d="M7.05 18.05A6.02 6.02 0 0 1 6 12a6 6 0 0 1 6-6" fill="none" stroke="#a5b4fc" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" transform="scale(2)"/>
      <path d="M16.95 18.05A6.02 6.02 0 0 0 18 12a6 6 0 0 0-6-6" fill="none" stroke="#a5b4fc" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" transform="scale(2)"/>
      <text x="60" y="30" font-size="22" font-weight="semibold">AI-Powered Chat</text>
    </g>
  </g>

</svg>
